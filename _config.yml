remote_theme: pmarsceill/just-the-docs

title: FAIR Phytoliths
description: Increasing the FAIRness of phytolith data
baseurl: "/FAIR-phytoliths" # the subpath of your site, e.g. /blog
url: "https://open-phytoliths.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/logo.jpeg"

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/open-phytoliths/FAIR-phytoliths"
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2021 ICOPS. Distributed by an <a href=\"https://github.com/open-phytoliths/FAIR-phytoliths/blob/main/LICENSE.md\">CC-BY 4.0.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: light

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
ga_tracking: UA-5555555-55
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true by default)

exclude: ["Conferences/", "Funding_applications/", "Onboarding/", "Meeting-notes/"]

plugins:
  - jemoji
